<!-- src/app/components/auth/register/register.component.html -->
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="mb-4">
          <label class="block text-gray-700">Username</label>
          <input 
            type="text" 
            name="username" 
            [(ngModel)]="username" 
            required 
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input 
            type="email" 
            name="email" 
            [(ngModel)]="email" 
            required 
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <input 
            type="password" 
            name="password" 
            [(ngModel)]="password" 
            required 
            minlength="6"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700">Role</label>
          <select 
            name="role" 
            [(ngModel)]="role" 
            required 
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
            <option value="" disabled selected>Select Role</option>
            <option value="Admin">Admin</option>
            <option value="MissionDirector">Mission Director</option>
            <option value="Researcher">Researcher</option>
            <option value="Engineer">Engineer</option>
            <option value="SafetyOfficer">Safety Officer</option>
            <option value="Supervisor">Supervisor</option>
            <option value="FinanceOfficer">Finance Officer</option>
            <option value="Scientist">Scientist</option>
            <option value="Analyst">Analyst</option>
          </select>
        </div>
        <button 
          type="submit" 
          [disabled]="!registerForm.form.valid" 
          class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
          Register
        </button>
        <p class="mt-4 text-center">
          Already have an account? 
          <a routerLink="/login" class="text-blue-500 hover:underline">Login here</a>
        </p>
      </form>
      <div *ngIf="successMessage" class="mt-4 text-green-500 text-center">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="mt-4 text-red-500 text-center">
        {{ errorMessage }}
      </div>
    </div>
  </div>
