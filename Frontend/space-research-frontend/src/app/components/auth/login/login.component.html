<!-- src/app/components/auth/login/login.component.html -->
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="mb-4">
          <label class="block text-gray-700">Username</label>
          <input 
            type="text" 
            name="username" 
            [(ngModel)]="username" 
            required 
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
            [ngClass]="{'border-red-500': loginForm.controls['username'].invalid && loginForm.controls['username'].touched}"
          />
          <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched" class="text-red-500 text-sm">
            Username is required.
          </div>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700">Password</label>
          <input 
            type="password" 
            name="password" 
            [(ngModel)]="password" 
            required 
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
            [ngClass]="{'border-red-500': loginForm.controls['password'].invalid && loginForm.controls['password'].touched}"
          />
          <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-red-500 text-sm">
            Password is required.
          </div>
        </div>
        <button 
          type="submit" 
          [disabled]="!loginForm.form.valid" 
          class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 disabled:bg-blue-300">
          Login
        </button>
        <div *ngIf="errorMessage" class="mt-4 text-red-500 text-center">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
